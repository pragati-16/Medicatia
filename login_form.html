<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="./assets/css/login_form.css" rel="stylesheet">
	<script src="./assets/js/login_form.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="./assets/images/wave.png">
	<div class="container">
		<div class="img">
			<img src="./assets/images/bg.svg">
		</div>
		<div class="login-content">
			<div class="wrapper">
			<form action="index.html">
				<img src="./assets/images/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		
           		   		<input type="text" class="input" placeholder="Username" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<input type="password" class="input" placeholder="Password" maxlength="8" required>
            	   </div>
            	</div>
            	<br>
            	<a href="index.html" style="text-decoration:none;"><input type="submit" class="btn" value="Login"></a>
            </form>
	</div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
